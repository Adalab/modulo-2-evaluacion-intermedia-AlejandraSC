<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Módulo 2: Ejercicio de evalución intermedia</title>
  </head>
  <body class="body">
    <h1 class="guess">Adivina el número</h1>
    <form>
      <p>Introduce aquí tu número:</p>
      <input type="number" max="100" min="1" class="insert js-insert" />
      <input type="button" value="Prueba" class="tryButton js-tryButton" />
    </form>
    <p class="clue js-clue">Pista: Escribe el número y dale a Prueba</p>
    <p class="tries js-tries">Número de intentos: 0</p>
    <script src="main.js"></script>
  </body>
</html>
